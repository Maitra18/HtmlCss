<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <main>
        <h1>FORM</h1>
        <form action="https://paruluniversity.ac.in/" method="post" enctype="multipart/form-data">

            <label for="username">User Name: </label>
            <input type="text" id="name" name="name" placeholder="Enter your Name..." ><br><br>

            <label for="mail">Email:</label>
            <input type="email" name="mail" id="mail"  placeholder="Enter your mail...">

            <label for="password">Password: </label>
            <input type="password" name="password" id="password"><br><br>

            <label for="age">Age:</label>
            <input type="number" min="15" max="25"><br><br>

            <label for="ph no">Mobile no:</label>
            <input type="tel" name="no" id="no" maxlength="10"><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" id="dob"><br><br>

            <label for="file">Attach file</label>
            <input type="file" name="file" id="file"><br><br>

            <label for="gender">Gender:</label>
            <input type="radio" name="gender" id="gender">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="gender">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="gender">
            <label for="other">Other</label><br><br>

            <label for="course">Course:</label>
            <select name="course" id="course" >
                <option value="select">--Select--</option>
                <option value="CSE">CSE</option>
                <option value="AI-ML">AI-ML</option>
                <option value="ECE">ECE</option>
            </select>

            <br><br><input type="checkbox" checked>
            <label for="agree">Agree & Continue</label><br><br>  

            <button type="submit">Register</button>
    
        </form>
    </main>
</body>
</html>
