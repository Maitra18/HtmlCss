<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>LINKS</title>
    <style>
        /* Normal link 
        a {
            text-decoration: none;
            color: blue;
        }*/

             
            a:hover { 
                color: red;
                text-decoration: underline;
            }


           /* Active link 
            a:active {
                color: orange;
            }

            a:visited {
                color: saddlebrown;
            }*/ 
    </style>
</head>
<body>
    <h1>CSS Link Styling Example</h1>
    <p><a href="https://example.com" target="_blank">Visit Example.com</a></p>
</body>
</html>
